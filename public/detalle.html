<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MovFlix - The Movies Database</title>
	<link rel="stylesheet" href="/bootstrap.min.css">
	<link rel="stylesheet" href="/app.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">MovFlix</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="fav.html">Favoritos</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-info" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="alert alert-danger text-center d-none" id="alert">
		Mensaje de Alerta
	</div>

	<div class="container my-4">
		<div class="row justify-content-center" id="loading">
			<div class="col-6 text-center">
				<div class="spinner-border text-secondary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				<p>cargando...</p>
			</div>
		</div>

		<!-- Adicionar a este row la clase d-none para que no se muestre -->
		<div class="row" id="movieDetail">
			<div class="col-12 col-md-4">
				<img src="images/no-poster.jpg" id="movieImg" class="rounded img-thumbnail">
			</div>
			<div class="col-12 col-md-8" id="movieInfo">
				<h2>Título: </h2>
				<h5>Géneros: </h5>
				<ul>
				</ul>
				<h5>Reseña: </h5>
				<p></p>
				<h5 id="rating">Rating: </h5>
				<a href="#" class="btn btn-dark my-3">volver al listado</a>
			</div>
		</div>
	</div>

	<footer class="bg-dark p-3 fixed-bottom">
		<p class="text-white text-center m-0">MovFlix - All rights reserved - 2021</p>
	</footer>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- App Scripts -->
	<script src="js/getDetail.js" type="module"></script>
</body>

</html>
